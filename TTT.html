<!DOCTYPE html>
<html>
<head>
	<title>TTTBoars</title>
	<style type="text/css">
		
		td{width: 100px
			height: 100px;}

			.vertical {border-left: 1px solid black; 
				border-right: 1px solid black}

				.Horizontal{border-top:1px solid black;border-bottom: 1px solid black}

	</style>
</head>

<body>
	<h1>TicTacToe</h1>

<table>
	<tr>
	<td></td>
	<td class="vertical"></td>
	<td></td>
	</tr>
<tr>
	<td class="Horizontal"></td>
	<td class="vertical Horizontal"></td>
	<td class="Horizontal"></td>
	</tr>
<tr>
	<td></td>
	<td class="vertical"></td>
	<td></td>
	</tr>

</table>
</body>
</html>
